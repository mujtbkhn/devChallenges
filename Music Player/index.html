<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="script.js"></script>
    <audio id="audio" src="assets/"></audio>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@100;300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>

<body>
    <div id="main-container">

        <div class="main-player">
            <div class="image">
                <img class="img" src="assets/" alt="">
            </div>
            <div class="text">

                <div class="song-name"></div>
                <div class="artist"></div>
            </div>
            <div class="music" id="controls">
                <div class="audio-track">
                    <div class="total-time"></div>
                    <div class="time">
                        <div class="current-time"></div>
                    </div>
                </div>
                <div class="audio-controls">

                    <div id="previous" class="previous">
                        <img src="assets/Stop_and_play_fill-1.svg" alt="">
                    </div>
                    <div id="play" class="play">
                        <img src="assets/Play_fill.svg" alt="">
                    </div>
                    <div id="forward" class="forward">
                        <img src="assets/Stop_and_play_fill.svg" alt="">
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
