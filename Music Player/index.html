<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="script.js"></script>
    <audio id="audio" src="assets/"></audio>
</head>

<body>
    <div id="main-container">

        <div class="main-player">
            <div class="image">
                <img class="img" src="assets/" alt="">
            </div>
            <div class="text">

                <div class="song-name"></div>
                <div class="artist"></div>
            </div>
            <!-- <div class="progress-bar">
             <audio controls id="audio" src="assets/lost-in-city-lights-145038.mp3"></audio>
            </div> -->
            <div class="play" id="controls">
                <div class="audio-track">
                    <div class="time">
                    </div>
                </div>
                <div class="audio-controls">

                    <div id="previous">
                        <img src="assets/Stop_and_play_fill-1.svg" alt="">
                    </div>
                    <div id="play">
                        <img src="assets/Play_fill.svg" alt="">
                    </div>
                    <div id="forward">
                        <img src="assets/Stop_and_play_fill.svg" alt="">
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
